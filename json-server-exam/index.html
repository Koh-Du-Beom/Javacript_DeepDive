<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSON test</title>
  </head>
  <body>
    <pre></pre>
    <script>
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "http://localhost:3000/todos");
      xhr.send();

      xhr.onload = () => {
        if(xhr.status === 200) {
          document.querySelector('pre').textContent = xhr.response;
        }else{
          console.error("Error", xhr.status, xhr.statusText);
        }
      }
    </script>
  </body>
</html>
